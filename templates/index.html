<!DOCTYPE html>
<html>

<head>
    <style>
        /* Apply styles to create a visually appealing form */
        form {
            max-width: 400px;
            /* Adjust the maximum width as needed */
            margin: auto;
            background-color: #e5f4e2;
            /* Green background color */
            padding: 20px;
            border-radius: 15px;
            /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Add a subtle box shadow */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            /* Text color */
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            /* Border color */
            border-radius: 5px;
            /* Rounded corners */
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            /* Green submit button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            /* Rounded corners for the button */
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            /* Darker green on hover */
        }

        .container {
            display: flex;
            /* Use flex display to align image and form horizontally */
            justify-content: center;
            /* Center the flex items horizontally */
            align-items: center;
            /* Center the flex items vertically */
        }

        .container img {
            margin-right: 20px;
            /* Add some margin to separate the image and the form */
        }
    </style>
    <title>Memorial Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

            </ul>
        </nav>
    </header>

    <h1> Zelly Kasoha Lijondo </h1>
    <fieldset>
        <legend>Woman of Power</legend>
        <div class="container">
            <img src="/static/images/mumIndex.JPG" alt="Mother" width="500" height="600">
            <form method="post" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" name="name" required>

                <label for="phone">Phone:</label>
                <input type="tel" name="phone" required>

                <label for="relation">Relation to Deceased:</label>
                <input type="text" name="relation" required>

                <label for="image">Upload Image:</label>
                <input type="file" name="image" required>

                <label for="tribute">Tribute:</label>
                <textarea name="tribute" required></textarea>

                <label for="condolence">Condolence:</label>
                <textarea name="condolence" required></textarea>
